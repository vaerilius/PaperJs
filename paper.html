<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="dist/circles.css" />
    <script src="dist/paper-full.js"></script>

    <title>Document</title>
    <script type="text/paperscript" canvas="myCanvas">
            var circles = [];
            function onKeyDown(event) {

              var newCircle =  new Path.Circle(new Point( Math.random() * view.size.width, Math.random() * view.size.height), 300);
               newCircle.fillColor = "blue";
               circles.push(newCircle);
            }

            function onFrame(event) {

              for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.95);
              }

            }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
